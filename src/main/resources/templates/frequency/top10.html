<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layout :: site-head">
    <title id="pageTitle">Table</title>
    <style>
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .pointer-disabled {
            pointer-events: none;
        }
    </style>
</head>

<body>
<header th:replace="layout::site-header"/>
<!-- START PAGE CONTAINER -->
<div class="container-fluid">
    <!-- START PAGE SIDEBAR -->
    <!-- commented out     <div th:replace="fragments/header :: header"> </div> -->
    <!-- END PAGE SIDEBAR -->
    <!-- PAGE TITLE -->
    <div class="page-title">
        <h2>Top 10 White And Red Balls</h2>
    </div>
    <!-- END PAGE TITLE -->
    <a th:href="@{/}"
       class="btn btn-primary btn-sm mr-5 mb-3">
        Back to Main
    </a>
    <div class="row">
        <table id="t2" class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Top10 whiteBall</th>
                <th style="color: red">Top10 RedBall</th>
            </tr>
            </thead>
            <tbody>
            <tr id="tr2" th:each="balls : ${top10}">
                <td style="font-style: italic" th:text="${balls.id + ' ->'}">ID</td>
                <td th:text="${balls.whiteBallFrequency}">White Ball Frequency</td>
                <td th:text="${balls.redBallFrequency}">>Red Ball Frequency</td>

            </tr>
            </tbody>
        </table>
    </div>
    <!-- END PAGE CONTENT -->
    <!-- END PAGE CONTAINER -->
</div>
<footer th:replace="layout::site-footer"/>
</body>
</html>
