<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title id="pageTitle">Login Page</title>
</head>

<body>
<header th:replace="layout::site-header"/>
<div>
    <div class="container"><!--this one and d below made the difference-->
        <div class="row">

            <div id="loginbox" style="margin-top: 50px;"
                 class="col-sm-4 offset-sm-4 text-center">

                <div class="card border-info text-info">

                    <div class="card-header">
                        <div class="card-title">Sign In: Powerball User</div>
                    </div>

                    <div style="padding-top: 30px" class="card-body">

                        <!-- Login Form -->
                        <form th:action="@{/authenticateTheUser}"
                              method="POST" class="form-horizontal">

                            <!-- Place for messages: error, alert etc ... -->
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div>

                                        <!-- Check for login error -->

                                        <div th:if="${param.error}">

                                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                Invalid username and password.
                                            </div>

                                        </div>

                                        <!-- Check for logout -->

                                        <div th:if="${param.logout}">

                                            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                You have been logged out.
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>

                            <!-- Users name -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                                <input type="text" name="username" placeholder="username" class="form-control">
                            </div>

                            <!-- Password -->
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                                <input type="password" name="password" placeholder="password" class="form-control">
                            </div>

                            <!-- Login/Submit Button -->
                            <div style="margin-top: 10px" class="form-group">
                                <div class="col-sm-6 controls">
                                    <button type="submit" class="btn btn-success">Login</button>
                                </div>
                            </div>

                        </form>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
<footer th:replace="layout::site-footer"/>
</body>
</html>
